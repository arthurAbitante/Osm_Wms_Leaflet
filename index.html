<!DOCTYPE html>
<html>
<head>
	
	<title>WMS example - Leaflet</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js" integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg==" crossorigin=""></script>


	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
		#mapid {
			width: 600px;
			height: 400px;
		}
	</style>

	
</head>
<body>

<div id='mapid'></div>

<script type="text/javascript">

	var mymap = L.map('mapid', {
		center: [-17, -67],
		zoom: 3
	});


var mapType = {

	Sat: L.tileLayer.wms('https://demo.boundlessgeo.com/geoserver/ows?', {
		layers: 'nasa:bluemarble'
	}),
	
	Osm: L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoiZnh4ZGV2IiwiYSI6ImNqcmttcXFwaDA2eGg0YXAzaWw0bmg1MDkifQ.YoVfRvnNUxGAERgmRq0quQ', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
            maxZoom: 18,
            id: 'mapbox.streets',
            accessToken: 'pk.eyJ1IjoiZnh4ZGV2IiwiYSI6ImNqcmttcXFwaDA2eGg0YXAzaWw0bmg1MDkifQ.YoVfRvnNUxGAERgmRq0quQ'
        })
	/*
	var mymap = L.map('map', {
		center: [-17, -67],
		zoom: 3
	});
*/
	
};

L.control.layers(mapType, {}, {collapsed: false}).addTo(mymap)
mapType.osmLayer.addTo(mymap);
	

</script>



</body>
</html>
